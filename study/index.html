
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Study Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #f8f9ff 0%, #f3f4ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .content {
            animation: fadeInUp 1s ease-out;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        h1 {
            font-size: 56px;
            font-weight: 800;
            color: #1a202c;
            margin-bottom: 20px;
            line-height: 1.1;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 20px;
            color: #64748b;
            margin-bottom: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: white;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            min-width: 100px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.12);
        }

        .countdown-number {
            font-size: 36px;
            font-weight: 800;
            color: #2563eb;
            line-height: 1;
            margin-bottom: 8px;
        }

        .countdown-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            margin: 0 auto;
            margin-bottom: 40px;
            animation: slideUp 0.8s ease-out 0.3s both;
        }

        .form-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 12px;
        }

        .form-description {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 24px;
        }

        .email-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        input[type="email"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: inherit;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            padding: 12px 28px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            white-space: nowrap;
        }

        button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            color: #10b981;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            padding: 12px;
            background: #ecfdf5;
            border-radius: 8px;
            animation: slideIn 0.4s ease-out;
        }

        .success-message.show {
            display: block;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
            animation: slideUp 0.8s ease-out 0.6s both;
        }

        .feature {
            text-align: left;
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .feature-title {
            font-size: 16px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .feature-description {
            font-size: 14px;
            color: #64748b;
            line-height: 1.6;
        }

        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .social-link {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: white;
            border: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #2563eb;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
            transform: translateY(-4px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
                margin-bottom: 16px;
            }

            .subtitle {
                font-size: 16px;
                margin-bottom: 40px;
            }

            .countdown-container {
                gap: 12px;
                margin-bottom: 40px;
            }

            .countdown-item {
                min-width: 80px;
                padding: 20px 16px;
            }

            .countdown-number {
                font-size: 28px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .email-input-group {
                flex-direction: column;
                gap: 8px;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">StudyHub</div>
            
            <h1>Something Amazing is Coming</h1>
            <p class="subtitle">Join thousands of learners getting ready to transform their study experience. Be the first to know when we launch.</p>

            <div class="countdown-container">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">0</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">0</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">0</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">0</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>





        </div>
    </div>

    <script>
        // Countdown Timer
        function updateCountdown() {
            // Set your launch date here (format: 'Month Day, Year Hour:Minute:Second')
            const launchDate = new Date('December 31, 2025 00:00:00').getTime();
            
            const timer = setInterval(() => {
                const now = new Date().getTime();
                const timeRemaining = launchDate - now;

                if (timeRemaining < 0) {
                    document.getElementById('days').textContent = '0';
                    document.getElementById('hours').textContent = '0';
                    document.getElementById('minutes').textContent = '0';
                    document.getElementById('seconds').textContent = '0';
                    clearInterval(timer);
                    return;
                }

                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            }, 1000);
        }

     
        // Initialize countdown on page load
        updateCountdown();
    </script>
</body>
</html>
